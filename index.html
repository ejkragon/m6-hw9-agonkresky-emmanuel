<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">

</head>

<body class="vh-100">
    <section class = "container">
        <h1>Current Weather</h1>
        <!-- https://www.w3schools.com/tags/att_form_action.asp and codepen-->
        <form>
            <div class="input-button">
                <input type="text" placeholder="Enter Location" autofocus>
                <button type="submit">Search</button>
            <!-- <main id="users"></main> -->
            </div>
            <div class="message">
                <span class="msg"></span>
            </div>
        </form>
    </section>
    <section class="ajax">
        <div class="container">
            <ul class="cities"></ul>
            <!-- https://stackoverflow.com/questions/44177417/how-to-display-openweathermap-weather-icon?newreg=7544d0125bb4487892a1a077c3b8d075 -->
            <div class="weather-icon"></div>
        </div>
    </section>
       
    <script src="index.js"></script>

</body>

</html>
